<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>canvasParticles</title>
  <!-- Link to canvasParticles.js file -->
  <script src="canvasParticles.js"></script>
  
  <style>
    body {
      margin: 0;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 150%; /* test scrolling */
      z-index: -1;
    }
  </style>
  
</head>

<body>
  <canvas class="particles"></canvas>
  
  <script>
    window.addEventListener("DOMContentLoaded", function () {
      Particles("canvas.particles", {
        background: "#151019", // default: "#000000"
        particleColor: "#88c8ff", // default: "#fffff"
        pixelsPerParticle: 15000, // default: 10000
        /*connectDistance: null, // default: 125*/
        interact: true, // default: false
        gravity: {
          enabled: true, // default: false
          repulsive: 0.5, // default: 0
          pulling: 0.25 // default: 0
        }
      });
    });
  </script>
</body>

</html>
