<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Canvas Particles</title>
  <script src="./initParticles.js" type="module"></script>

  <style>
    body {
      background-color: #000;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #cp-1 {
      width: 50%;
    }

    #cp-2 {
      left: 50%;
      width: 50%;
    }

    #cp-3 {
      top: 100%;
      height: 150%;
    }
  </style>
</head>

<body>
  <canvas id="cp-1"></canvas>
  <canvas id="cp-2"></canvas>
  <canvas id="cp-3"></canvas>
</body>

</html>
