<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Canvas Particles</title>
  <script src="../canvasParticles.js"></script>

  <style>
    body {
      background-color: #000;
    }

    .particle-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #canvas-particles-1 {
      width: 50%;
    }

    #canvas-particles-2 {
      left: 50%;
      width: 50%;
    }

    #canvas-particles-3 {
      top: 100%;
      height: 150%;
    }
  </style>
</head>

<body>
  <canvas id="canvas-particles-1" class="particle-canvas"></canvas>
  <canvas id="canvas-particles-2" class="particle-canvas"></canvas>
  <canvas id="canvas-particles-3" class="particle-canvas"></canvas>

  <script>
    const initParticles = () => {
      new CanvasParticles('#canvas-particles-1', {
        background: 'linear-gradient(115deg, #354089, black)',
        mouse: {
          interactionType: 2,
          connectDistMult: 0.8,
          distRatio: 1,
        },
        particles: {
          color: '#88c8ffa0',
          max: 150,
          maxWork: 10,
          relSpeed: 0.8,
          rotationSpeed: 1,
        },
        gravity: {
          repulsive: 2,
          friction: 0.8,
        },
      }).start()

      // Initialize second canvas
      new CanvasParticles('#canvas-particles-2', {
        background: 'hsl(125, 42%, 35%)',
        resetOnResize: true,
        mouse: {
          interactionType: 2,
        },
        particles: {
          color: 'rgba(150, 255, 105, 0.95)',
          max: 200,
          maxWork: 10,
        },
      }).start()

      // Initialize third canvas
      new CanvasParticles('#canvas-particles-3', {
        background: '#423',
        mouse: {
          connectDistMult: 0.5,
          distRatio: 0.75,
        },
        particles: {
          color: '#f45c',
          ppm: 120,
          max: 120,
          connectDistance: 350,
          rotationSpeed: 5,
        },
        gravity: {
          repulsive: 16,
          pulling: 6,
          friction: 0.8,
        },
      }).start()
    }
    window.addEventListener('DOMContentLoaded', initParticles)
  </script>
</body>

</html>
